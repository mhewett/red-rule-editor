<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Mike Hewett (mike@hewetthome.net)">
    <meta name="copyright" content="Copyright &copy; 2013 Micheal Hewett">
    <meta name="keywords" content="rule, editor, javascript">
    <meta name="description" content="RED is a rule editor for rules in a rule-based processing system.">
    <title>Online RED Rule Editor</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/layout-online.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!--[if IE]>
    <script>
      var html5elements = ["aside", "footer", "header", "nav"];
      for (var i = 0; i < html5elements.length; i++) {
        document.createElement(html5elements[i]);
      }
    </script>
    <![endif]-->
  </head>
  <body>
    <div id="loader">
      <div id="loader-inner">Loading...</div>
    </div>

    <div id="content">
      <table id="columns">
  <tr>
    <td>
      <table class="column" id="left-column">
        <tr>
          <td class="content-height">
            <h2 class="suggestion top">
              <span class="step-number">1</span>
              <div class="step-title">Build a Rule</div>
            </h2>
          </td>
        </tr>
        <tr>
          <td>
            <div class="textarea-wrapper">
              <textarea class="code" id="grammar" disabled>
    OnEvent: when it starts raining

    InContext: every window in the house

    DoAction: close each window

    Unless: the window is closed
              </textarea>
              <div class="tooltip">
                <div class="content">The output will be generated automatically as you type.</div>
                <div class="arrow"></div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="content-height">
            <div id="build-message" class="message progress">Loading...</div>
          </td>
        </tr>
      </table>
    </td>
    <td>
      <table class="column" id="right-column">
        <tr>
          <td class="content-height">
            <h2 class="suggestion top">
              <span class="step-number">2</span>
              <div class="step-title">JavaScript Rule</div>
            </h2>
          </td>
        </tr>
        <tr>
          <td>
            <div class="textarea-wrapper">
              <textarea class="code" id="input" disabled></textarea>
              <div class="tooltip">
                <div class="content">The input will be processed by the parser automatically as you type.</div>
                <div class="arrow"></div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="content-height">
            <div id="parse-message" class="message disabled">Parser not available.</div>
          </td>
        </tr>
        <!-- tr>
          <td class="content-height">
            <h2 id="output-header">Output</h2>
            <pre id="output" class="disabled">Output not available.</pre>
          </td>
        </tr -->
        <tr>
          <td class="content-height">
            <h2 class="suggestion">
              <span class="step-number">3</span>
              <div class="step-title">Data Constructs</div>
            </h2>
          </td>
        </tr>
        <tr>
          <td class="content-height">
            <a id="parser-download" class="disabled" href="#">Download parser</a>
            <div id="settings">
              <label for="filename">File:&nbsp;&nbsp;</label>
              <input type="text" id="filename" value="rule-01.red" size="50"  disabled ><br />
              <!-- label for="parser-var">Parser variable:</label>
              <input type="text" id="parser-var" value="module.exports" disabled -->
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/peg.js" type="text/javascript"></script>
<script src="js/webtoolkit.base64.js" type="text/javascript"></script>
<script src="js/jsDump.js" type="text/javascript"></script>
<script src="js/date.js" type="text/javascript"></script>
<script src="js/red-parser-01.js" type="text/javascript"></script>
<script src="js/online.js" type="text/javascript"></script>

    </div>
  </body>
</html>
